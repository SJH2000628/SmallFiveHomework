<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>menu-navigate</title>
</head>

<body>
<div id="app">

    <el-container>
        <el-header class="jc-header">JCart电商后台管理系统</el-header>
        <div class="jc-container">
            <el-container>
                <el-aside width="200px">
                    <el-menu unique-opened background-color="lavender" text-color="green" active-text-color="blue" router>
                        <el-submenu v-for="item in menus" :index="item.index">
                            <template slot="title">
                                <i :class="item.icon"></i>
                                <span>{{item.name}}</span>
                            </template>
                            <el-menu-item v-for="items in item.menus" :index="items.index" :route="items.route" :key="items.index">{{items.name}}
                            </el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-main>
                    <router-view></router-view>
                </el-main>
            </el-container>
        </div>
    </el-container>
   
</div>

<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/js/axios.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/elementui.js"></script>
<script src="assets/js/vue-router.js"></script>

<script src="route-page/product-search-route-page.js"></script>
<script src="route-page/product-update-route-page.js"></script>

<script src="route-page/customer-search-route-page.js"></script>

<script src="route-page/order-search-route-page.js"></script>

<script src="route-page/return-search-route-page.js"></script>

<script src="route-page/administrator-index-route-page.js"></script>

<script src="route-page/router.js"></script>

<script src="viewmodels/menu-navigate.js"></script>

</body> 

</html>
